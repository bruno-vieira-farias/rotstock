<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layoutDecorator/mainDecorator">
<head>
    <style>
        .botaoBuscaModal{
            padding-top: 15px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#busca-modal").modal();
        });

        $(function () {
            $("#botao-busca").click(function(){
                var complemento = "SID01" ;
                var urlConsulta = "/consultaSerial?serial=" + complemento;
                    $.get(urlConsulta, function(data, status){
                    $("#serial-text").text(data.serial);
                    $("#equipamento-text").text(data.tipoEquipamento);
                    $("#fabricante-text").text(data.fabricante);
                    $("#modelo-text").text(data.modelo);
//                    console.debug(data);
                });
            });
        });
    </script>
</head>
<body>
<section id="content" class="container" layout:fragment="content">
    <div class="container">
        <div id="busca-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="get" th:action="@{/BuscaEquipamentoSerial}" th:object="${equipamentoForm}" name="cadastra-form">
                        <input type="hidden" id="idEquipamento"  th:value="${id}" th:field="*{id}"/>

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Busca de Equipamento</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <label for="serial">Serial:</label>
                                    <input type="text" class="form-control" id="serial" autofocus="autofocus" th:field="*{serial}" />
                                </div>
                                <div class="col-md-2 botaoBuscaModal">
                                    <button id="botao-busca" type="button" class="btn btn-primary btn-lg">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12  form-group" >
                                    <table class="table table-striped">
                                        <tr>
                                            <th>Serial</th>
                                            <th>Equipamento</th>
                                            <th>Fabricante</th>
                                            <th>Modelo</th>
                                        </tr>
                                        <tr>
                                            <td><span id="serial-text"></span></td>
                                            <td><span id="equipamento-text"></span></td>
                                            <td><span id="fabricante-text"></span></td>
                                            <td><span id="modelo-text"></span></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button id="sim-modal" type="submit" class="btn btn-default" name="btn-id-equipamento" formmethod="get" th:formaction="@{/EntradaEquipamentoPopulada}">Selecionar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
