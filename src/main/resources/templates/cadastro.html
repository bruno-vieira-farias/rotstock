<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layoutDecorator/mainDecorator">
<head>
    <style>
        .equipamento{
            padding-top: 17px
        }
        [class*="equipamento-"]{
            display: none;
        }
    </style>
    <script>
        $(function () {
            $("#tipo-equipamento").on("click", function(){
                var selectedContainerClass = $(this).find("option:selected").data("container-class");
                $("[class*='equipamento-']").fadeOut(1);
                $("." + selectedContainerClass).fadeIn(500);
            });
        });
    </script>
</head>
<body>
<section id="content" class="container" layout:fragment="content">
    <div class="container">
        <h1>Cadastro de Equipamentos</h1>
        <div class="row">
            <form class="form-horizontal" method="post" action="#" th:object="${equipamentoForm}" name="cadastra-form" >
                <div class="equipamento">
                    <div class="form-group">
                        <label for="serial" >Serial:</label>
                        <input type="text" class="form-control" id="serial" />
                    </div>
                    <div class="form-group">
                        <label for="fabricante">Fabricante</label>
                        <input class="form-control" type="text" id="fabricante"/>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input class="form-control" type="text" id="modelo"/>
                    </div>
                    <div class="form-group">
                        <label for="proprietario">Proprietario</label>
                        <select class="form-control"  id="proprietario">
                            <option disabled="disabled" selected="selected"> ---Selecione uma opção---</option>
                            <option th:each="proprietario : ${proprietarios}"
                                    th:value="${proprietario}"
                                    th:text="${proprietario.descricao}">Proprietario
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="local">Local</label>
                        <select class="form-control"  id="local">
                            <option th:each="local : ${locais}"
                                    th:value="${local.id}"
                                    th:text="${local.nome}">Local</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo-equipamento">Tipo de Equipamento</label>
                        <select class="form-control" id="tipo-equipamento">
                            <option disabled="disabled" selected="selected"> ---Selecione uma opção---</option>
                            <option th:each="tipoEquipamento : ${tiposEquipamento}"
                                    th:value="${tipoEquipamento}"
                                    th:text="${tipoEquipamento.descricao}"
                                    data-th-attr="data-container-class=${tipoEquipamento.categoria}">Equipamento</option>
                        </select>
                    </div>
                </div>
                <div class="equipamento equipamento-computador container-escondido">
                    <div class="form-group">
                        <label for="processador">Processador</label>
                        <input class="form-control" type="text" id="processador"/>
                    </div>
                    <div class="form-group">
                        <label for="memoria">Memoria</label>
                        <input class="form-control" type="text" id="memoria"/>
                    </div>
                    <div class="form-group">
                        <label for="hd">HD</label>
                        <input class="form-control" type="text" id="hd"/>
                    </div>
                </div>
                <div class="equipamento equipamento-impressora container-escondido">
                    <div class="form-group">
                        <label>Colorida</label>
                        <div class="radio" >
                            <label> <input type="radio" name="cor" value="true" /> Sim </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="cor" value="false" checked="checked" />Nao</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipo-impressora">Tipo</label>
                        <select class="form-control" id="tipo-impressora">
                            <option disabled="disabled" selected="selected"> ---Selecione uma opção---</option>
                            <option th:each="tipoImpressora : ${tiposImpressora}"
                                    th:value="${tipoImpressora}"
                                    th:text="${tipoImpressora.descricao}">Tipo Impressora
                            </option>
                        </select>
                    </div>
                </div>
                <div class="equipamento equipamento-monitor container-escondido">
                    <div class="form-group">
                        <label for="polegada">Polegadas</label>
                        <select id="polegada" class="form-control">
                            <option disabled="disabled" selected="selected"> ---Selecione uma opção---</option>
                            <option th:each="polegada : ${polegadas}"
                                    th:value="${polegada}"
                                    th:text="${polegada.descricao}">Tipo Impressora
                            </option>
                        </select>
                    </div>
                </div>
                <div class="equipamento equipamento-teclado-mouse container-escondido">
                    <div class="form-group">
                        <label for="teclado">Conexao</label>
                        <select class="form-control" id="teclado">
                            <option disabled="disabled" selected="selected"> ---Selecione uma opção---</option>
                            <option th:each="tipoConexao : ${tiposConexao}"
                                    th:value="${tipoConexao}"
                                    th:text="${tipoConexao.descricao}">Tipo Conexao
                            </option>
                        </select>
                    </div>
                </div>
                <div class="equipamento equipamento-telefone container-escondido">
                    <div class="form-group">
                        <label>Sem Fio</label>
                        <div class="radio" >
                            <label> <input type="radio" name="sem-fio" value="true" />Sim</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="sem-fio" value="false" checked="checked" />Nao</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ip</label>
                        <div class="radio" >
                            <label> <input type="radio" name="ip" value="true" />Sim</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="ip" value="false" checked="checked" />Nao</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
