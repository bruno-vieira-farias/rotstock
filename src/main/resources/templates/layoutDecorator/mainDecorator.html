<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" />

    <!-- Moment.js -->
    <script th:src="@{/webjars/momentjs/2.9.0/min/moment-with-locales.js}"></script>

    <!-- underscore.js -->
    <script th:src="@{/webjars/underscorejs/1.8.2/underscore-min.js}"></script>


    <!-- app -->
    <link rel="stylesheet" th:href="@{/css/bruno.css}" href="/static/css/bruno.css" />

    <script>
        $(function () {
            moment.locale('pt-BR');
        });
    </script>

</head>
<body>
<header>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bruno</a>
            </div>
        </div>
    </nav>

</header>

<section id="content" class="container-fluid" layout:fragment="content">

</section>
<footer>
    
</footer>
</body>
</html>
