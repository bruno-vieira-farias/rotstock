<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" />

    <!-- Moment.js -->
    <script th:src="@{/webjars/momentjs/2.9.0/min/moment-with-locales.js}"></script>

    <!-- underscore.js -->
    <script th:src="@{/webjars/underscorejs/1.8.2/underscore-min.js}"></script>

    <!-- app -->
    <link th:href="@{/css/crudEquipamento.css}" rel="stylesheet" />
    <script>
        $(function () {
            moment.locale('pt-BR');
        });
    </script>

    <script type="text/javascript">
        function logout(){
            document.formLogout.submit()
        };

        $(function(){
            $("#" + window.idPagina).addClass("active");
        });
    </script>
</head>
<body>
    <form class="form-signin" th:action="@{/logout}" method="post" name="formLogout">
    </form>
    <form id="form-nav" method="get" name="form-nav">
    </form>
<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RotStock</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="home"><a href="/">Home</a></li>
                    <li id="cadastro"><a href="/CadastroEquipamento">Cadastro</a></li>
                    <li id="busca"><a href="/BuscaEquipamento">Busca</a></li>
                    <li id="entrada"><a href="/EntradaEquipamento">EntradaEquipamento</a></li>
                    <li id="logout"><a href="javascript:logout()">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>

<section id="content" class="container-fluid" layout:fragment="content">

</section>
<footer>

</footer>
</body>
</html>
