<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd" >

<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" />

    <!-- Moment.js -->
    <script th:src="@{/webjars/momentjs/2.9.0/min/moment-with-locales.js}"></script>

    <!-- underscore.js -->
    <script th:src="@{/webjars/underscorejs/1.8.2/underscore-min.js}"></script>

    <!-- app -->
    <link rel="stylesheet" th:href="@{/css/bruno.css}" href="/static/css/crudEquipamento.css" />

    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

<header>
</header>
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="page-icon-shadow animated bounceInDown" > </div>

            <div class="login-box clearfix animated flipInY">
                <div class="page-icon animated bounceInDown">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <div class="login-logo">
                    <a href="#"><img src="/images/logo.png" alt="SidITIL" /></a>
                </div>
                <hr />
                <div class="login-form">
                    <!-- Start Error box -->
                    <div class="alert alert-danger hide" >
                        <button type="button" class="close" data-dismiss="alert"> &times;</button>
                        <h4>${error}</h4>
                        Your Error Message goes here
                    </div> <!-- End Error box -->
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <input type="email" name="email" placeholder="E-mail" class="input-field" required="required" autofocus="autofocus"/>
                        <input type="password"  name="password" placeholder="Password" class="input-field" required="required"/>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <div class="login-links">
                        <a href="forgot-password.html">
                            Forgot password?
                        </a>
                        <br />
                        <a href="sign-up.html">
                            Don't have an account? <strong>Sign Up</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
