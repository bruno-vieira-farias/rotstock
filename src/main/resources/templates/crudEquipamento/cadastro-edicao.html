<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layoutDecorator/mainDecorator">
<head>
    <script th:src="@{/js/cadastro.js}"></script>
    <style>
        .equipamento{
            padding-top: 17px
        }
        .container-visualizacao-dinamica {
            display: none;
        }
    </style>
    <script th:inline="javascript">
        var idPagina="cadastro";
    </script>
</head>
<body>
<section id="content" class="container" layout:fragment="content">
    <div class="container">
        <div class="row" >
            <div id="msg-salvar" th:if="${mensagem != null}" class="alert alert-success" role="alert">
                <strong>Sucesso!</strong> <span th:text="${mensagem}"></span>
            </div>
        </div>
        <div class="row" >
           <div class="col-md-12  form-group" >
                <h2 class="text-center"><span th:text="*{equipamentoForm.labelPrincipal}">Cadastro de Equipamentos</span></h2>
               <hr class="soften"/>
           </div>
        </div>
        <form class="form-horizontal" method="post"  th:object="${equipamentoForm}" id="cadastra-edita-form" onsubmit="selecionaActionForm()">
            <input type="hidden" id="idEquipamento"  th:field="*{equipamentoEspecificacao.id}"/>
            <!--<input type="hidden" id="idEquipamento"  th:value="${equipamentoForm.equipamentoEspecificacao.id}" th:field="*{equipamentoForm.equipamentoEspecificacao.id}"/>-->
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <div class="equipamento">
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.serial')} ? 'has-error' : ''">
                            <label for="serial">Serial:</label>
                            <input type="text" class="form-control" id="serial" th:field="*{equipamentoEspecificacao.serial}" autofocus="autofocus"/>
                            <label id="msn-validacao-serial" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.serial')}" th:errors="*{equipamentoEspecificacao.serial}">Serial Error</label>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.fabricante')} ? 'has-error' : ''">
                            <label for="fabricante">Fabricante</label>
                            <select class="form-control"  id="fabricante" th:field="*{equipamentoEspecificacao.fabricante}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="fabricante : ${fabricantes}"
                                        th:value="${fabricante}"
                                        th:text="${fabricante.descricao}">Fabricante
                                </option>
                             </select>
                            <label id="msn-validacao-fabricante" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.fabricante')}" th:errors="*{equipamentoEspecificacao.fabricante}">Fabricante Error</label>
                        </div>
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.modelo')} ? 'has-error' : ''">
                            <label for="modelo">Modelo</label>
                            <input class="form-control" type="text" id="modelo" th:field="*{equipamentoEspecificacao.modelo}"/>
                            <label id="msn-validacao-modelo" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.modelo')}" th:errors="*{equipamentoEspecificacao.modelo}">Modelo Error</label>
                        </div>
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.proprietario')} ? 'has-error' : ''">
                            <label for="proprietario">Proprietario</label>
                            <select class="form-control"  id="proprietario" th:field="*{equipamentoEspecificacao.proprietario}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="proprietario : ${proprietarios}"
                                        th:value="${proprietario}"
                                        th:text="${proprietario.descricao}">Proprietario
                                </option>
                            </select>
                            <label id="msn-validacao-proprietario" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.proprietario')}" th:errors="*{equipamentoEspecificacao.proprietario}">Modelo Error</label>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.idLocal')} ? 'has-error' : ''">
                            <label for="local">Local</label>
                            <select class="form-control"  id="local" th:field="*{equipamentoEspecificacao.idLocal}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="local : ${locais}"
                                        th:value="${local.id}"
                                        th:text="${local.nome}">Local</option>
                            </select>
                            <label id="msn-validacao-local" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.idLocal')}" th:errors="*{equipamentoEspecificacao.idLocal}">Modelo Error</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <div class="equipamento">
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.tipoEquipamento')} ? 'has-error' : ''">
                            <label for="tipo-equipamento">Tipo de Equipamento</label>
                            <select class="form-control" id="tipo-equipamento" th:field="*{equipamentoEspecificacao.tipoEquipamento}" >
                                <option  selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="tipoEquipamento : ${tiposEquipamento}"
                                        th:value="${tipoEquipamento}"
                                        th:text="${tipoEquipamento.descricao}">Equipamento</option>
                            </select>
                            <label id="msn-validacao-tipo-equipamento" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.tipoEquipamento')}" th:errors="*{equipamentoEspecificacao.tipoEquipamento}">Tipo Equipamento Error</label>
                        </div>
                    </div>
                    <div class="equipamento container-visualizacao-dinamica COMPUTADOR">
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.processador')} ? 'has-error' : ''">
                            <label for="processador">Processador</label>
                            <select class="form-control"  id="processador" th:field="*{equipamentoEspecificacao.processador}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="processador : ${processadores}"
                                        th:value="${processador}"
                                        th:text="${processador.descricao}">Processador
                                </option>
                            </select>
                            <label id="msn-validacao-processador" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.processador')}" th:errors="*{equipamentoEspecificacao.processador}">Modelo Error</label>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.memoria')} ? 'has-error' : ''">
                            <label for="memoria">Memoria</label>
                            <select class="form-control"  id="memoria" th:field="*{equipamentoEspecificacao.memoria}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="memoria : ${memorias}"
                                        th:value="${memoria}"
                                        th:text="${memoria.descricao}">Memoria
                                </option>
                            </select>
                            <label id="msn-validacao-memoria" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.memoria')}" th:errors="*{equipamentoEspecificacao.memoria}">Modelo Error</label>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.hd')} ? 'has-error' : ''">
                            <label for="hd">HD</label>
                            <select class="form-control"  id="hd" th:field="*{equipamentoEspecificacao.hd}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="hd : ${hds}"
                                        th:value="${hd}"
                                        th:text="${hd.descricao}">Hd
                                </option>
                            </select>
                            <label id="msn-validacao-hd" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.hd')}" th:errors="*{equipamentoEspecificacao.hd}">Hd Error</label>
                        </div>
                    </div>
                    <div class="equipamento container-visualizacao-dinamica IMPRESSORA">
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.colorida')} ? 'has-error' : ''">
                            <label>Colorida</label>
                            <div class="radio" >
                                <label> <input  type="radio"  th:value="true" th:field="*{equipamentoEspecificacao.colorida}" />Sim</label>
                            </div>
                            <div class="radio">
                                <label> <input type="radio"  th:value="false" th:field="*{equipamentoEspecificacao.colorida}" />Nao</label>
                            </div>
                            <label id="msn-validacao-cor" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.colorida')}" th:errors="*{equipamentoEspecificacao.colorida}">Hd Error</label>
                        </div>
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.tipoImpressora')} ? 'has-error' : ''">
                            <label for="tipo-impressora">Tipo</label>
                            <select class="form-control" id="tipo-impressora" th:field="*{equipamentoEspecificacao.tipoImpressora}">
                                <option  selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="tipoImpressora : ${tiposImpressora}"
                                        th:value="${tipoImpressora}"
                                     th:text="${tipoImpressora.descricao}">Tipo Impressora
                                </option>
                            </select>
                            <label id="msn-validacao-tipo-impressora" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.tipoImpressora')}" th:errors="*{equipamentoEspecificacao.tipoImpressora}">TipoImpressora Error</label>
                        </div>
                    </div>
                    <div class="equipamento  container-visualizacao-dinamica MONITOR">
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.polegadas')} ? 'has-error' : ''">
                            <label for="polegada">Polegadas</label>
                            <select id="polegada" class="form-control" th:field="*{equipamentoEspecificacao.polegadas}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="polegada : ${polegadas}"
                                        th:value="${polegada}"
                                        th:text="${polegada.descricao}">Tipo Impressora
                                </option>
                            </select>
                            <label  id="msn-validacao-polegadas" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.polegadas')}" th:errors="*{equipamentoEspecificacao.polegadas}">Polegadas Error</label>
                        </div>
                    </div>
                    <div class="equipamento  container-visualizacao-dinamica TECLADO MOUSE">
                        <div class="form-group"  th:classappend="${#fields.hasErrors('equipamentoEspecificacao.tipoConexao')} ? 'has-error' : ''">
                            <label for="tipo-conexao">Conexao</label>
                            <select class="form-control" id="tipo-conexao" th:field="*{equipamentoEspecificacao.tipoConexao}">
                                <option selected="selected" value=""> ---Selecione uma opção---</option>
                                <option th:each="tipoConexao : ${tiposConexao}"
                                        th:value="${tipoConexao}"
                                        th:text="${tipoConexao.descricao}">Tipo Conexao
                                </option>
                            </select>
                            <label id="msn-validacao-tipo-conexao" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.tipoConexao')}" th:errors="*{equipamentoEspecificacao.tipoConexao}">Tipo Conexao Error</label>
                        </div>
                    </div>
                    <div class="equipamento container-visualizacao-dinamica TELEFONE ">
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.semFio')} ? 'has-error' : ''">
                            <label>Sem Fio</label>
                            <div class="radio" >
                                <label> <input type="radio" name="sem-fio" th:value="true" th:field="*{equipamentoEspecificacao.semFio}" />Sim</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="sem-fio" th:value="false" th:field="*{equipamentoEspecificacao.semFio}" />Nao</label>
                            </div>
                            <label id="msn-validacao-sem-fio" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.semFio')}" th:errors="*{equipamentoEspecificacao.semFio}">Sem Fio Error</label>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('equipamentoEspecificacao.ip')} ? 'has-error' : ''">
                            <label>Ip</label>
                            <div class="radio" >
                                <label> <input type="radio" name="ip" value="true" th:field="*{equipamentoEspecificacao.ip}"/>Sim</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="ip" value="false" th:field="*{equipamentoEspecificacao.ip}" checked="checked"/>Nao</label>
                            </div>
                            <label id="msn-validacao-ip" class="control-label" th:if="${#fields.hasErrors('equipamentoEspecificacao.ip')}" th:errors="*{equipamentoEspecificacao.ip}">Ip Error</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="soften"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-10">
                    <div class="equipamento form-group">
                            <button id="btn-acao" type="submit" class="btn btn-primary btn-lg" th:text="*{labelBotao}">Cadastrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
